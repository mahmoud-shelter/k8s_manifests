apiVersion: apps/v1
kind: Deployment
metadata:
  name: la7-redis
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: la7-redis
  template:
    metadata:
      labels:
        app: la7-redis
    spec:
      containers:
      - name: la7-redis
        image: redis
        ports:
        - containerPort: 6379
