apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nos-doc-api
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
spec:
  ingressClassName: nginx
  rules:
   - host: nos-doc-api.shelter-technology.com
     http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: nos-doc-api
            port:
              number: 80