apiVersion: apps/v1
kind: Deployment
metadata:
  name: wee-website-stg-deployment
  namespace: dev
  labels:
    app: wee-website-stg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wee-website-stg
  template:
    metadata:
      labels:
        app: wee-website-stg
    spec:
      containers:
      - name: wee-website-stg
        image: IMAGE_NAME
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: wee-website-stg
