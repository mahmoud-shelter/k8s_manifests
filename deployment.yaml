apiVersion: apps/v1
kind: Deployment
metadata:
  name: absi-backend-prod
  namespace: dev
  labels:
    app: absi-backend-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: absi-backend-prod
  template:
    metadata:
      labels:
        app: absi-backend-prod
    spec:
      containers:
        - name: absi-backend-prod
          image: IMAGE_NAME
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: absi-backend-prod
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits: 
              memory: "4Gi"
              cpu: "2"
      tolerations:
        - key: "ENV"
          operator: "Equal"
          value: "PROD"
          effect: "NoSchedule"